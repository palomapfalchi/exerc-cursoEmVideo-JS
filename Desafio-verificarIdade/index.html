<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <div>
                <p>Ano de Nascimento: 
                <input type="number" name="ano" id="ano" min="0"></p>
            </div>
            <div id="genero">
                <p>Sexo:
                    <input type="radio" name="opc" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="opc" id="fem">
                    <label for="fem">Feminino</label>
                </p>
                <button value="Verificar" id="verificar" onclick="verificar()">Verificar</button>
            </div>
                
            <div id="mensagem">
                <p>Preencha os dados para ver o resultado!</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; Desenvolvido por Paloma Falchi</p>
    </footer>
    <script src="/Desafio-verificarIdade/index.js"></script>
</body>
</html>
